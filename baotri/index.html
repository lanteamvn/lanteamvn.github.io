<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official LANTeam Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #28a745; /* Màu xanh lá cây */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        /* Ẩn URL khi di chuột vào */
        .btn-link {
            position: relative;
        }
        .btn-link::after {
            content: attr(data-url);
            position: absolute;
            left: -9999px;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h1>Official LANTeam Website</h1>
    
    <button class="btn btn-link" onclick="openInNewTab('/url/tiktokowner')" data-url="/url/tiktokowner">TikTok Owner</button>
    <button class="btn btn-link" onclick="openInNewTab('/url/tiktokbot')" data-url="/url/tiktokbot">TikTok Bot</button>
    <button class="btn btn-link" onclick="openInNewTab('/getcode/mt')" data-url="/getcode/mt">Getcode</button>

    <script>
        function openInNewTab(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
