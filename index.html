<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram: @kudo1004</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Audiowide&display=swap');

        html, body {
            margin: 0px;
            overflow: hidden;
            height: 100%;
        }

        div {
            position: absolute;
            top: 0%;
            left: 0%;
            height: 100%;
            width: 100%;
            margin: 0px;
            background: radial-gradient(circle, #240015 0%, #12000b 100%);
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            text-transform: uppercase;
            color: #ff005d;
            font-weight: 300;
            font-family: Audiowide;
            text-shadow: 0px 0px 4px #12000a;
            animation: fadeInText 3s ease-in forwards, flicker4 5s linear infinite, hueRotate 6s ease-in-out infinite;
        }

            h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-transform: uppercase;
            color: #ff005d;
            font-weight: 300;
            font-family: Audiowide;
            text-shadow: 0px 0px 4px #12000a;
            animation: fadeInText 3s ease-in forwards, flicker4 5s linear infinite, hueRotate 6s ease-in-out infinite;
        }

        @keyframes fadeInText {
            0%   { color: #12000a; text-shadow: 0px 0px 4px #12000a; opacity: 0; }
            70%  { color: #ff005d; text-shadow: 0px 0px 14px #ff005d; opacity: 1; }
            100% { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; opacity: 1; }
        }

        @keyframes flicker4 {
            0%   { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            30%  { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            31%  { color: #12000a; text-shadow: 0px 0px 4px #12000a; }
            32%  { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            36%  { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            37%  { color: #12000a; text-shadow: 0px 0px 4px #12000a; }
            41%  { color: #12000a; text-shadow: 0px 0px 4px #12000a; }
            42%  { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            85%  { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            86%  { color: #12000a; text-shadow: 0px 0px 4px #12000a; }
            95%  { color: #12000a; text-shadow: 0px 0px 4px #12000a; }
            96%  { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
            100% { color: #ff005d; text-shadow: 0px 0px 4px #ff005d; }
        }

        @keyframes hueRotate {
            0%   { filter: hue-rotate(0deg); }
            50%  { filter: hue-rotate(-120deg); }
            100% { filter: hue-rotate(0deg); }
        }
    </style>
</head>

    <div></div>
    <h1>LANTeam - Your Life</h1>
</html>
