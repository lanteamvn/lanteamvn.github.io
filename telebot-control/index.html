<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleBot Control by kudodz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-switch">
        <button id="btn-en" class="active">English</button>
        <button id="btn-vi">Tiếng Việt</button>
    </div>

<!--- Code by kudodz --->
<!--- URL: https://lanteam.vercel.app/telebot-control --->
    

    <div class="container">
        <h1 id="title">Send Message with Telegram Bot</h1>

        <div class="form-group">
            <label for="bot-api-key" id="label-bot-api-key">Bot API Key:</label>
            <input type="text" id="bot-api-key" placeholder="Enter your bot API key">
        </div>
        
        <div class="form-group">
            <label for="chat-id" id="label-chat-id">Chat ID:</label>
            <input type="text" id="chat-id" placeholder="Enter chat ID">
        </div>

        <div class="form-group">
            <label for="message" id="label-message">Message:</label>
            <textarea id="message" placeholder="Enter your message..."></textarea>
        </div>
        
        <button id="send-btn">Send Message</button>
        <div id="notification" class="notification"></div>
    </div>
    
    <footer>
        <p>© 2024 kudodz | Version 1.0.0</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
